    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.DOMSwiper = React.createRef();
          this.preimuwestva = React.createRef();
          this.actionsRef = React.createRef();
          this.footerRef = React.createRef();
          this.kassaRef = React.createRef();
          this.questionRef = React.createRef();
          this.state = {
            shown: {},
            name: "",
            phone: "",
            phoneTop: "",
            footerRes: false,
            topRes: false,
            errorPhoneTop: false,
            errorFooter: false,
            currentImage: 0
          };
        }

        toggleExpdand(panelNumber) {
          this.setState({
            shown: {
              ...this.state.shown,
              [panelNumber]: !this.state.shown[panelNumber]
            }
          });
        }

        sendTop = async () => {
          const { phoneTop } = this.state;
          if (phoneTop) {
            this.setState({ errorPhoneTop: false });

            if (phoneTop.length >= 10) {
              const rawResponse = await fetch(
                "https://smartkassa.kz/api/contacts/v1",
                {
                  method: "POST",
                  headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ phone: phoneTop })
                }
              );
              const content = await rawResponse.json();
              if (content.success) {
                this.setState({ topRes: true, phoneTop: "" }, () => {
                  setTimeout(() => {
                    this.setState({ topRes: false });
                  }, 5000);
                });
              }
            }
          } else this.setState({ errorPhoneTop: true });
        };

        sendFooter = async () => {
          const { name, phone } = this.state;
          if (name && phone) {
            this.setState({ errorFooter: false });
            if (phone.length >= 10) {
              const rawResponse = await fetch(
                "https://smartkassa.kz/api/contacts/v1",
                {
                  method: "POST",
                  headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ name: name, phone: phone })
                }
              );
              const content = await rawResponse.json();
              if (content.success) {
                this.setState({ footerRes: true, name: "", phone: "" }, () => {
                  setTimeout(() => {
                    this.setState({ footerRes: false });
                  }, 5000);
                });
              }
            }
          } else this.setState({ errorFooter: true });
        };

        handleChange = ({ target: { name, value } }) => {
          this.setState(
            prevState => ({ [name]: value }),
            () =>
              this.setState(prevState => 
              
            prevState.name && prevState.phone 
                  && { errorFooter: false }
                
              )
          );
        };

        calcScroll = () => {
          const preimuwestva = Number(
            this.preimuwestva.current.offsetTop - 400
          );
          const kassa = Number(this.kassaRef.current.offsetTop - 400);
          const actions = Number(this.actionsRef.current.offsetTop - 500);
          const questions = Number(this.questionRef.current.offsetTop - 500);
          const scrollPos = window.scrollY;
          if (scrollPos >= 0) {
            document
              .getElementById("intro-wrapper1")
              .classList.add("apperanceIntro");
          }
          if (scrollPos >= preimuwestva) {
            document
              .getElementById("preimuwestva-wrapper1")
              .classList.add("apperanceSection");
          }
          if (scrollPos >= kassa) {
            document
              .getElementById("work-to-kassa-wrapper1")
              .classList.add("apperanceKassa");
          }
          if (scrollPos >= actions) {
            document
              .getElementById("swiper__wrapper1")
              .classList.add("apperanceActions");
          }
          if (scrollPos >= questions) {
            document
              .getElementById("question-wrapper1")
              .classList.add("apperanceQuestion");
          }
        };

        scrollToMyRef = () =>
          window.scrollTo(0, Number(this.preimuwestva.current.offsetTop - 100));
        scrollToSwiper = () =>
          window.scrollTo(0, Number(this.actionsRef.current.offsetTop - 100));
        scrollToFooter = () =>
          window.scrollTo(0, Number(this.footerRef.current.offsetTop - 100));

        componentDidMount() {
          window.addEventListener("scroll", this.calcScroll);
          window.scrollTo(0, 1);
          setInterval(() => {
            this.setState({ currentImage: 0 }, () =>
              setTimeout(() => {
                this.setState({ currentImage: 1 });
              }, 5000)
            );
          }, 10000);

          new Glide(this.DOMSwiper.current, {
            slidesToShow: 1,
            dots: "#dots",
            draggable: true,
            arrows: {
              prev: ".glide__arrow glide__arrow--left",
              next: ".glide__arrow glide__arrow--right"
            }
          }).mount();
        }

        componentWillUnmount() {
          window.removeEventListener("scroll", this.calcScroll);
        }

            shown,
            name,
            phone,
            phoneTop,
            footerRes,
            topRes,
            errorPhoneTop,
            errorFooter,
            currentImage

            top: {

              right: ["./assets/top-right.png", "./assets/top-right-2.png"]

            bottom: {

              center: [
                "./assets/bottom-center.png",
                "./assets/bottom-center-2.png"

                  <button
